<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Student Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4 text-center">
    <h2 class="mb-4">Processed Student Image</h2>
    <img src="{{ student_image_url }}" alt="Student Processed" class="img-fluid mb-4" style="max-width: 100%;">
    <div class="d-grid gap-2">
      <a href="{{ url_for('upload_student') }}" class="btn btn-warning">Retake Student Image</a>
      <a href="{{ url_for('grade') }}" class="btn btn-success">Confirm & Grade</a>
    </div>
  </div>
</body>
</html>
