<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Graded Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4 text-center">
    <h2 class="mb-4">Graded Result</h2>
    <p>Teacher Key Image:</p>
    <img src="{{ teacher_image_url }}" alt="Teacher Image" class="img-fluid mb-3" style="max-width: 100%;">
    <p>Graded Student Image:</p>
    <img src="{{ student_image_url }}" alt="Graded Student Image" class="img-fluid mb-3" style="max-width: 100%;">
    <div class="d-grid gap-2">
      <a href="{{ url_for('upload_student') }}" class="btn btn-warning">Grade Another Student</a>
      <a href="{{ url_for('new_key') }}" class="btn btn-secondary">New Key</a>
    </div>
  </div>
</body>
</html>
